<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- https://tailwindcss.com/docs/flex -->
    <!-- https://tailwindcss.com/docs/width -->
    <!-- https://tailwindcss.com/docs/gap -->
    <section>
        <h2>flex</h2>
        <div class="flex">
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="w-1/3 border-2 border-black">hello</div>
        </div>
    </section>

    <section>
        <h2>flex-col</h2>
        <div class="flex flex-col">
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
        </div>
    </section>

    <!-- 
        justify-content: center        - justify-center
        justify-content: space-between - justify-between
        align-items: flex-start        - items-start
        align-items: center            - items-center
        align-self: auto               - self-auto
        align-slef: flex-start         - self-start
        align-slef: flex-end           - self-end
        flex: 1 1 0%                   - flex-1
        flex: 1 1 auto                 - flex-auto
        flex: 0 1 auto                 - flex-initial
        flex: none                     - flex-none
    -->

    <section>
        <h2>중앙정렬</h2>
        <div class="flex justify-center items-center w-32 h-32">
            <div class="border-2 border-black">hello</div>
        </div>
    </section>

    <section>
        <h2>gap</h2>
        <!-- 
            gap-px	    gap: 1px;
            gap-x-px	column-gap: 1px;
            gap-1	    gap: 0.25rem; /* 4px */
        -->
        <div class="flex gap-4 w-64 flex-wrap">
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
            <div class="border-2 border-black">hello</div>
        </div>
    </section>

    <section>
        <h2>자주 사용하는 flex</h2>
        <div class="flex flex-wrap">
            <div class="w-1/2 border-2 border-black">hello</div>
            <div class="w-1/2 border-2 border-black">hello</div>
            <div class="w-1/3 border-2 border-black">hello</div>
            <div class="w-1/3 border-2 border-black">hello</div>
            <div class="w-1/3 border-2 border-black">hello</div>
            <div class="w-1/4 border-2 border-black">hello</div>
            <div class="w-1/4 border-2 border-black">hello</div>
            <div class="w-1/4 border-2 border-black">hello</div>
            <div class="w-1/4 border-2 border-black">hello</div>
        </div>
    </section>
</body>
</html>
