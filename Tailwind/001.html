<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <!-- 
        h${hello world}*6 
        reset이 다 되어 있는 상태입니다!
    -->
    <h1 class="text-2xl text-pink-300">hello world</h1>
    <h2 class="text-2xl text-pink-600">hello world</h2>
    <!-- 텍스트를 기본 사이즈보다 조금 크게하고 색은 초록색으로 하는 tailwind code -->
    <h3 class="text-2xl text-green-600">hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>
</body>
</html>
